<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мини-сервис статей{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Мини-сервис статей</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="menu">
            <a href="/articles">Главная</a>
            <a href="/articles/create">Новая статья</a>
            {% block menu_extra %}{% endblock %}
        </div>
        
        {% block content %}{% endblock %}
        
        <div class="footer">
            Мини-сервис статей © 2025
        </div>
    </div>
</body>
</html>
